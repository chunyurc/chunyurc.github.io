<p>“Happy Birthday!<br>-给敌人送上一份“大礼”的疯狂伊文	”</p>
<p>疯狂伊文是苏维埃联盟的通用单位。他们是一群疯狂的炸弹专家，无论是步兵、载具还是建筑，凡是有可能安上炸弹的地方都逃不过他们的魔爪。必要时他们甚至能毫不犹豫地往自己人身上安装炸弹。他们还擅长游泳，能从意想不到的地方给敌人带来“惊喜”。</p>
